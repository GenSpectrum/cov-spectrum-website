<!doctype html>
<html lang="en">
  <head>
    <title>CoV-Spectrum under maintenance</title>
    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      .page-container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
      }
      .logo {
        text-align: center;
      }
      .logo-char {
        font-weight: bold;
        font-size: 3rem;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="page-container">
      <div class="logo">
        <span key="{i}" style="color: darkgray" class="logo-char">cov</span
        ><span key="{i}" style="color: #0d4a70" class="logo-char">S</span
        ><span key="{i}" style="color: #245c70" class="logo-char">P</span
        ><span key="{i}" style="color: #3a6e6f" class="logo-char">E</span
        ><span key="{i}" style="color: #67916e" class="logo-char">C</span
        ><span key="{i}" style="color: #ac8d3a" class="logo-char">T</span
        ><span key="{i}" style="color: #cf8b20" class="logo-char">R</span
        ><span key="{i}" style="color: #e08a13" class="logo-char">U</span
        ><span key="{i}" style="color: #f18805" class="logo-char">M</span>
      </div>

      <div style="margin-top: 50px">
        CoV-Spectrum is currently not available. We are trying to bring it back as soon as possible. Please
        come back later or follow us on <a href="https://twitter.com/covSpectrum">Twitter</a> for further
        updates.
      </div>
    </div>
  </body>
</html>
